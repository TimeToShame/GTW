<!DOCTYPE html>

<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
        background: #1a1a1a;
        color: #ffffff;
        padding: 20px;
        min-height: 100vh;
    }
    
    .container {

    }
    
    h1 {
        font-size: 28px;
        margin-bottom: 24px;
        color: #ff8c00;
        text-align: center;
        font-weight: 700;
    }
    
    h3 {
        color: #ff8c00;
        font-size: 18px;
        margin-bottom: 12px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #ffffff;
        font-size: 15px;
    }
    
    input, select, textarea {
        width: 100%;
        padding: 14px;
        border: 2px solid #333;
        border-radius: 12px;
        font-size: 16px;
        background: #2a2a2a;
        color: #ffffff;
        transition: all 0.3s ease;
    }
    
    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #ff8c00;
        background: #333;
    }
    
    select option {
        background: #2a2a2a;
        color: #ffffff;
    }
    
    textarea {
        min-height: 100px;

    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–ª–∞–π–¥–µ—Ä–∞ –±—é–¥–∂–µ—Ç–∞ */
    .budget-container {
        margin-top: 10px;
        background: #2a2a2a;
        padding: 20px;
        border-radius: 12px;
        border: 2px solid #333;
    }
    
    .budget-value {
        font-size: 32px;
        font-weight: 700;
        color: #ff8c00;
        margin-bottom: 15px;
        text-align: center;
        text-shadow: 0 0 20px rgba(255, 140, 0, 0.3);
    }
    
    input[type="range"] {
        width: 100%;
        height: 8px;
        border-radius: 4px;
        background: linear-gradient(to right, #ff8c00 0%, #ff6600 100%);
        outline: none;
        padding: 0;
        border: none;
        box-shadow: 0 2px 10px rgba(255, 140, 0, 0.2);
    }
    
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #ff8c00;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        transition: all 0.3s ease;
    }
    
    input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
    }
    
    input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #ff8c00;
        cursor: pointer;
        border: none;
        box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
        transition: all 0.3s ease;
    }
    
    input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 20px rgba(255, 140, 0, 0.8);
    }
    
    /* –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è - —É–¥–æ–±–Ω—ã–µ —Å–µ–ª–µ–∫—Ç—ã */
    .date-selects {
        display: flex;
        gap: 10px;
    }
    
    .date-selects select {
        flex: 1;
    }
    
    button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #ff8c00 0%, #ff6600 100%);
        color: #ffffff;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        margin-top: 24px;
        box-shadow: 0 4px 20px rgba(255, 140, 0, 0.3);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    
    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 25px rgba(255, 140, 0, 0.5);
    }
    
    button:active {
        transform: translateY(0);
        box-shadow: 0 2px 15px rgba(255, 140, 0, 0.3);
    }
    
    .saved-people {
        margin-bottom: 24px;
    }
    
    .person-card {
        padding: 16px;
        background: #2a2a2a;
        border: 2px solid #333;
        border-radius: 12px;
        margin-bottom: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .person-card:hover {
        border-color: #ff8c00;
        background: #333;
        transform: translateX(4px);
    }
    
    .person-card:active {
        transform: scale(0.98);
    }
    
    .person-name {
        font-weight: 600;
        margin-bottom: 6px;
        color: #ff8c00;
        font-size: 16px;
    }
    
    .person-info {
        font-size: 14px;
        color: #999;
    }
    
    /* Placeholder —Ü–≤–µ—Ç–∞ */
    ::placeholder {
        color: #666;
    }
    
    /* –°–∫—Ä–æ–ª–ª–±–∞—Ä */
    ::-webkit-scrollbar {
        width: 8px;
    }
    
    ::-webkit-scrollbar-track {
        background: #1a1a1a;
    }
    
    ::-webkit-scrollbar-thumb {
        background: #ff8c00;
        border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: #ff6600;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>üéÅ –ü–æ–¥–±–æ—Ä –ø–æ–¥–∞—Ä–∫–∞</h1>
        
        <!-- –°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ª—é–¥–∏ -->
        <div id="savedPeople" class="saved-people"></div>
        
        <form id="giftForm">
            <div class="form-group">
                <label for="name">–ò–º—è –ø–æ–ª—É—á–∞—Ç–µ–ª—è</label>
                <input type="text" id="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
            </div>
            
            <div class="form-group">
                <label for="gender">–ü–æ–ª</label>
                <select id="gender">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
                    <option value="male">–ú—É–∂—Å–∫–æ–π</option>
                    <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
                <div class="date-selects">
                    <select id="day">
                        <option value="">–î–µ–Ω—å</option>
                    </select>
                    <select id="month">
                        <option value="">–ú–µ—Å—è—Ü</option>
                    </select>
                    <select id="year">
                        <option value="">–ì–æ–¥</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="interests">–ò–Ω—Ç–µ—Ä–µ—Å—ã</label>
                <textarea id="interests" placeholder="–û–ø–∏—à–∏—Ç–µ –∏–Ω—Ç–µ—Ä–µ—Å—ã —á–µ–ª–æ–≤–µ–∫–∞..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="event">–°–æ–±—ã—Ç–∏–µ</label>
                <select id="event">
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ...</option>
                    <option value="birthday">–î–µ–Ω—å —Ä–æ–∂–¥–µ–Ω–∏—è</option>
                    <option value="new_year">–ù–æ–≤—ã–π –≥–æ–¥</option>
                    <option value="8march">8 –ú–∞—Ä—Ç–∞</option>
                    <option value="23february">23 –§–µ–≤—Ä–∞–ª—è</option>
                    <option value="anniversary">–ì–æ–¥–æ–≤—â–∏–Ω–∞ –æ—Ç–Ω–æ—à–µ–Ω–∏–π</option>
                    <option value="wedding">–°–≤–∞–¥—å–±–∞</option>
                    <option value="valentines">–î–µ–Ω—å –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞</option>
                    <option value="christmas">–†–æ–∂–¥–µ—Å—Ç–≤–æ</option>
                    <option value="housewarming">–ù–æ–≤–æ—Å–µ–ª—å–µ</option>
                    <option value="just_because">–ü—Ä–æ—Å—Ç–æ —Ç–∞–∫</option>
                    <option value="apology">–ò–∑–≤–∏–Ω–µ–Ω–∏–µ</option>
                    <option value="other">–î—Ä—É–≥–æ–µ</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">–ë—é–¥–∂–µ—Ç</label>
                <div class="budget-container">
                    <div class="budget-value" id="budgetValue">5 000 ‚ÇΩ</div>
                    <input type="range" id="budget" min="500" max="50000" step="500" value="5000">
                </div>
            </div>
            
            <button type="submit">–ü–æ–¥–æ–±—Ä–∞—Ç—å –ø–æ–¥–∞—Ä–æ–∫</button>
        </form>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–Ω–µ–π
        const daySelect = document.getElementById('day');
        for (let i = 1; i <= 31; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            daySelect.appendChild(option);
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –º–µ—Å—è—Ü–µ–≤
        const months = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', 
                        '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
        const monthSelect = document.getElementById('month');
        months.forEach((month, index) => {
            const option = document.createElement('option');
            option.value = index + 1;
            option.textContent = month;
            monthSelect.appendChild(option);
        });
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≥–æ–¥–æ–≤ (–ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 –ª–µ—Ç)
        const yearSelect = document.getElementById('year');
        const currentYear = new Date().getFullYear();
        for (let i = currentYear; i >= currentYear - 100; i--) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = i;
            yearSelect.appendChild(option);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è –±—é–¥–∂–µ—Ç–∞
        const budgetSlider = document.getElementById('budget');
        const budgetValue = document.getElementById('budgetValue');
        
        budgetSlider.addEventListener('input', function() {
            const value = parseInt(this.value);
            budgetValue.textContent = value.toLocaleString('ru-RU') + ' ‚ÇΩ';
        });
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö –ª—é–¥–µ–π
        function loadSavedPeople() {
            const saved = localStorage.getItem('savedPeople');
            if (saved) {
                const people = JSON.parse(saved);
                const container = document.getElementById('savedPeople');
                container.innerHTML = '<h3 style="margin-bottom: 10px;">–°–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ –ø–æ–ª—É—á–∞—Ç–µ–ª–∏:</h3>';
                
                people.forEach((person, index) => {
                    const card = document.createElement('div');
                    card.className = 'person-card';
                    card.innerHTML = `
                        <div class="person-name">${person.name || '–ë–µ–∑ –∏–º–µ–Ω–∏'}</div>
                        <div class="person-info">${person.gender === 'male' ? '–ú' : person.gender === 'female' ? '–ñ' : ''} | ${person.age || '?'} –ª–µ—Ç</div>
                    `;
                    card.onclick = () => loadPerson(person);
                    container.appendChild(card);
                });
            }
        }
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —á–µ–ª–æ–≤–µ–∫–∞ –≤ —Ñ–æ—Ä–º—É
        function loadPerson(person) {
            document.getElementById('name').value = person.name || '';
            document.getElementById('gender').value = person.gender || '';
            document.getElementById('interests').value = person.interests || '';
            document.getElementById('event').value = person.event || '';
            document.getElementById('budget').value = person.budget || 5000;
            budgetValue.textContent = (person.budget || 5000).toLocaleString('ru-RU') + ' ‚ÇΩ';
            
            if (person.birthdate) {
                const parts = person.birthdate.split('-');
                document.getElementById('year').value = parts[0];
                document.getElementById('month').value = parseInt(parts[1]);
                document.getElementById('day').value = parseInt(parts[2]);
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ–ª–æ–≤–µ–∫–∞
        function savePerson(data) {
            const saved = localStorage.getItem('savedPeople');
            let people = saved ? JSON.parse(saved) : [];
            
            // –í—ã—á–∏—Å–ª—è–µ–º –≤–æ–∑—Ä–∞—Å—Ç
            if (data.birthdate) {
                const birthDate = new Date(data.birthdate);
                const today = new Date();
                let age = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    age--;
                }
                data.age = age;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —É–∂–µ —Ç–∞–∫–æ–π —á–µ–ª–æ–≤–µ–∫
            const existingIndex = people.findIndex(p => p.name === data.name);
            if (existingIndex >= 0) {
                people[existingIndex] = data;
            } else {
                people.push(data);
            }
            
            localStorage.setItem('savedPeople', JSON.stringify(people));
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        loadSavedPeople();
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
        document.getElementById('giftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            
            let birthdate = '';
            if (day && month && year) {
                birthdate = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
            }
            
            const data = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                birthdate: birthdate,
                interests: document.getElementById('interests').value,
                event: document.getElementById('event').value,
                budget: document.getElementById('budget').value
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —á–µ–ª–æ–≤–µ–∫–∞
            if (data.name) {
                savePerson(data);
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
